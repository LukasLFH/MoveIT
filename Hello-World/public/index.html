<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
  <h1 id="message"></h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // listen for messages from the server
    socket.on('message', (msg) => {
      document.getElementById('message').innerHTML = msg;
    });
  </script>
</body>
</html>
