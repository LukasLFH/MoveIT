<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Move It</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
/* Global Styles */

* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.background-image {
    position: absolute; /* Positionierung des Hintergrundbildes */
    top: 0;
    left: 0;
    width: 100%;
    height: auto; /* Höhe wird automatisch berechnet, um das Bild zu skalieren */
    z-index: -1; /* Verschiebung hinter den anderen Elementen */
}

.background-image img {
    object-fit: cover; /* Das Bild wird auf die gesamte Fläche des Containers abgedeckt */
}

header.top-half {
    position: relative; /* Positionierung des Oberbereichs relativ zum Hintergrundbild */
    top: 0;
    left: 0;
    width: 100%;
    height: 50vh; /* Höhe des oberen Bereichs */
    display: flex;
    justify-content: center;
    align-items: center;
}

main.middle-section {
    position: absolute; /* Positionierung des Mittleren Bereichs relativ zum Hintergrundbild */
    top: 50%;
    left: 0;
    width: 100%;
    height: auto;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.button:hover {
    background-color: #3e8e41;
}

h1 {
color: white;
font-size: 21;
}

</style>
<body>
    <!-- Hintergrundbild -->
    <div class="background-image">
        <img src="title.png" alt="Hintergrundbild">
    </div>

    <!-- Oberer Bereich -->
    <header class="top-half">
        <h1>Move It</h1>
    </header>

    <!-- Mittlerer Bereich mit Buttons -->
    <main class="middle-section">
        <section class="content">
            <button id="start-button">Spiel erstellen</button>
            <button id="options-button">Spiel beitreten</button> <br></br>
		<ul>
                <a href="https://leibniz-fh.de" rel="noopener noreferrer">Über uns</a>
            </ul>
        </section>
    </main>
</body>
</html>
