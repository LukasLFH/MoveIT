<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveIT! Hauptmen√º</title>
  <style>
    @font-face {
      font-family: 'Overseer';
      src: url(pages/startseite/americankestrallaser.ttf);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('pages/startseite/background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      font-family: 'Overseer', sans-serif;
      font-size: 160px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      margin-top: 60px;
    }

    .menu {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
      background-color: white;
    }

    .button:hover {
      background-color: #e6e6e6;
      transform: translateY(-3px);
    }

    .button i {
      font-size: 42px;
      margin-bottom: 8px;
    }

    .button.play {
      background-color: #f47c2b;
      color: white;
    }

    .button.play:hover {
      background-color: #e4681a;
    }

    .button span {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .button.play span {
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!--<link rel="stylesheet" type="text/css" href="pages/startseite/all.min.css"> //Es werden keine Symbole angezeigt-->
</head>
<body>
  <div class="logo">Moveit!</div>
<div class="menu">
  <div class="button play" onclick="window.location.href='lobby'">
      <i class="fas fa-play"></i>
      <span>Spiel Beitreten</span>
  </div>
  <div class="button" onclick="window.location.href='lobby'">
      <i class="fas fa-pencil-alt"></i>
      <span>Spiel Erstellen</span>
  </div>
  <div class="button" onclick="window.location.href='anleitung'">
      <i class="fas fa-info-circle"></i>
      <span>Hilfe</span>
  </div>
  <div class="button" onclick="window.location.href='optionen'">
      <i class="fas fa-cog"></i>
      <span>Optionen</span>
  </div>
</div>



</body>
</html>
